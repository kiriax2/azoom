<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - AZoom Car Rental</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafc;
      margin: 0;
      padding: 0;
      
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh; /* leave room for topbar */
    }


    .register-container {
      background: white;
      
      padding: 2rem;
      box-shadow: 0 0 10px #ccc;
      border-radius: 10px;
      width: 350px;
    }

    h2 {
      text-align: center;
      color: #0078ff;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      background: #0078ff;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #005ec2;
    }

    p {
      text-align: center;
      margin-top: 1rem;
    }

    .error {
      color: red;
      text-align: center;
      font-size: 0.9rem;
    }

    .success {
      color: green;
      text-align: center;
      font-size: 0.9rem;
    }
    
  </style>
   <header class="topbar">
    <h1 class="icon"><a href="index.html">üöó AZoom Car Rental</a></h1>
    <p id="welcomeUser"></p>
    <nav>
      <a href="index.html">Home</a>
      <a href="rental.html">Rent</a>
      <a href="return.html">Return</a>
     
    </nav>
  </header>
  
</head>
<body>
  <div class="register-page">
  <div class="register-container">
    <h2>Create an Account</h2>
    <form id="registerForm">
      <label>Username:</label>
      <input type="text" id="username" required>

      <label>Password:</label>
      <input type="password" id="password" required>

      <label>Confirm Password:</label>
      <input type="password" id="confirmPassword" required>

      <button type="submit">Register</button>
    </form>

    <p id="message"></p>
    <p>Already have an account? <a href="index.html">Login here</a></p>
  </div>
  </div>

  <script>
    // Create default employee account
    let users = JSON.parse(localStorage.getItem("users")) || [];
    if (!users.find(u => u.username === "employee")) {
      users.push({ username: "employee", password: "admin@123", role: "employee" });
      localStorage.setItem("users", JSON.stringify(users));
    }

    const form = document.getElementById("registerForm");
    const msg = document.getElementById("message");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      // Validate required fields
      if (!username || !password || !confirmPassword) {
        msg.textContent = "‚ùå All fields are required.";
        msg.className = "error";
        return;
      }

      // Validate password strength
      const passwordPattern = /^(?=.*[!@#$%^&*(),.?":{}|<>]).{8,}$/;
      if (!passwordPattern.test(password)) {
        msg.textContent = "‚ùå Password must be at least 8 characters and include 1 special character.";
        msg.className = "error";
        return;
      }

      // Confirm password match
      if (password !== confirmPassword) {
        msg.textContent = "‚ùå Passwords do not match.";
        msg.className = "error";
        return;
      }

      // Retrieve stored users
      let users = JSON.parse(localStorage.getItem("users")) || [];

      // Check if username exists
      if (users.find(u => u.username === username)) {
        msg.textContent = "‚ùå Username already taken.";
        msg.className = "error";
        return;
      }

      // Save new user
      users.push({ username, password });
      localStorage.setItem("users", JSON.stringify(users));

      msg.textContent = "‚úÖ Registration successful! Redirecting to login...";
      msg.className = "success";

      setTimeout(() => {
        window.location.href = "index.html"; // redirect to login page
      }, 1500);
    });
  </script>
</body>
</html>
